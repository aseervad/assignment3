<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Taker Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover, button:focus {
            background-color: #0056b3;
            outline: none;
        }
        input:focus, select:focus, button:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            form {
                padding: 15px;
            }
            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>IELTS Speaking Test Platform</h1>
    </header>
    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required aria-label="Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email">

            <label for="test-section">Test Section:</label>
            <select id="test-section" name="test-section" required aria-label="Test Section">
                <option value="">Select a test section</option>
                <option value="Speaking">Speaking</option>
                <option value="Listening">Listening</option>
                <option value="Writing">Writing</option>
            </select>

            <button type="submit" aria-label="Submit form">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 IELTS Speaking Test Platform. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demonstration
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
